<div class="container" *ngIf="recipe">
  <div class="row mt-4">
    <div class="col-md-6  mt-4">
      <h4 class="mb-2">{{ recipe.name }}</h4>
      <img src="{{ recipe.image }}" alt="" style="width:300px;height:200px" />
      <h5 class="my-2">Added by: {{ recipe.chef }}</h5>
    </div>
    <div class="col-md-6 mt-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Hands On Time</th>
            <th>Total Time</th>
            <th>Yeild</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>{{ recipe.handsOnTime }}</th>
            <th>{{ recipe.totalTime }}</th>
            <th>{{ recipe.yield }}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mt-4">
      <h4 class="mb-3">Ingredients:</h4>
      <p class="lead">{{ recipe.ingredients }}</p>
    </div>
    <div class="col-md-8">
      <h4 class="text-center">Procedure</h4>
      <p class="lead text-center" style="word-spacing: 3px">
        {{ recipe.procedure }}
      </p>
    </div>
  </div>
</div>
